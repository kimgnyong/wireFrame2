<!DOCTYPE html>
<html lang="ko">
<head>

    <title>WireFrame</title>

            <div class="wrap">
                <div class="content clearfix">
                    <div class="leftbox"></div>
                    <div class="rightbox">
                        <section class="topbox"></section>
                        <section class="bottombox"></section>
                    </div>
                </div>
            </div>
        </footer>
